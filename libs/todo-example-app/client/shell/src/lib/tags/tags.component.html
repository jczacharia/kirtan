<ng-container *ngIf="state$ | async as state">
  <div class="cont">
    <div *ngIf="!state.loaded">Loading...</div>
    <div *ngIf="state.loaded && state.tags.length < 1">You have no tags.</div>
    <div class="item" *ngFor="let tag of state.tags">
      <div>
        <b>{{ tag.name }}</b>
        <div>Created: {{ tag.dateCreated | date: 'MMM d, y, h:mm:ss a' }}</div>
        <div>Updated: {{ tag.dateUpdated | date: 'MMM d, y, h:mm:ss a' }}</div>
      </div>
      <div class="todos">
        <div class="todo" *ngFor="let link of tag.todoTags">
          {{ link.todo.content }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
